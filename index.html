<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMS - Unique Design</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Student Information Management System</h1>
      <p class="subtitle">Manage and track your student records efficiently</p>
    </header>

    <main>
      <section class="input-card">
        <h2>Student Input</h2>
        <div class="form-group">
          <input type="text" id="studentName" placeholder="Enter student name..." maxlength="50">
          <input type="number" id="positionInput" placeholder="Position (1-based)" min="1">
        </div>
        <div class="button-panel">
          <button class="btn teal" onclick="addStudent()">Add Student</button>
          <button class="btn red" onclick="removeLastStudent()">Remove Last</button>
          <button class="btn blue" onclick="displayAllStudents()">Display All</button>
          <button class="btn green" onclick="showStudentCount()">Show Count</button>
          <button class="btn yellow" onclick="showStudentAtPosition()">Show by Position</button>
          <button class="btn purple" onclick="joinStudentNames()">Join Names</button>
        </div>
      </section>

      <section class="results-card">
        <h2>Results</h2>
        <div id="results">
          <div class="empty-state">No students added yet. Start by adding some students!</div>
        </div>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
