<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Management System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Student Information Management System</h1>
    <input type="text" id="inputField" placeholder="Enter student name or position">
    <button onclick="addStudent()">Add Student</button>
    <button onclick="removeLastStudent()">Remove Last Student</button>
    <button onclick="displayAllStudents()">Display All Students</button>
    <button onclick="showStudentCount()">Show Student Count</button>
    <button onclick="showStudentAtPosition()">Show Student at Position</button>
    <button onclick="joinStudentNames()">Join Student Names</button>
    <div class="result" id="resultBox">Result will appear here...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
