<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMS-Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Information Management System</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="studentName" placeholder="Enter student name..." maxlength="50">
                <input type="number" id="positionInput" placeholder="Position (1-based)" min="1" style="max-width: 200px;">
            </div>
            
            <div class="button-grid">
                <button class="btn-primary" onclick="addStudent()">Add Student</button>
                <button class="btn-danger" onclick="removeLastStudent()">Remove Last Student</button>
                <button class="btn-info" onclick="displayAllStudents()">Display All Students</button>
                <button class="btn-success" onclick="showStudentCount()">Show Student Count</button>
                <button class="btn-warning" onclick="showStudentAtPosition()">Show Student at Position</button>
                <button class="btn-info" onclick="joinStudentNames()">Join Student Names</button>
            </div>
        </div>
        
        <div class="results-section">
            <h3>Results</h3>
            <div id="results">
                <div class="empty-state">
                    No students added yet. Start by adding some students!
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="studentManager.js"></script>
    <script src="domHandlers.js"></script>
    <script src="validation.js"></script>
</body>
</html>
